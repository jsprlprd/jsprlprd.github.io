---
layout: base
layout-type: #container | container-fluid
custom-stylesheet: 
---

<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <a class="navbar-brand" href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/assets/img/logo_jsprlprd-dark.svg" height="20"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="tel:{{ site.data.personal-information.mobile-number }}"><i class="fas fa-mobile-alt"></i>{{ site.data.personal-information.mobile-number }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="mailto:{{ site.data.personal-information.email-address }}"><i class="far fa-envelope"></i>{{ site.data.personal-information.email-address }}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="{% if page.layout-type %}{{page.layout-type}}{% else %}{{ layout.layout-type | default: "container"}}{%endif%}">
  {{ content }}
</main>

<footer class="d-print-none">
  <div class="container">
    <div class="row">
      <div class="col-6">
        <img src="{{ site.baseurl }}/assets/img/logo_jsprlprd-gray.svg" height="10" />
      </div>
      <div class="col-6 text-right">
        <span class="small text-muted">Jasper Lepardo Â© <span id="current-year"></span><div>
      </div>
    </div>
  </div>
</footer>
